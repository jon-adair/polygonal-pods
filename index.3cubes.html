<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isometric Room with Draggable Cubes - Three.js</title>
  <style>body { margin: 0; }</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xececec);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 7, 5);
    camera.lookAt(0, 0, 0);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Floor
    const floorGeometry = new THREE.BoxGeometry(8, 0.2, 8);
    const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xbfae9e });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y = -0.1;
    scene.add(floor);

    // Back wall (Z-)
    const wallMaterial = new THREE.MeshLambertMaterial({ color: 0xdedede });
    const wall1 = new THREE.Mesh(new THREE.BoxGeometry(8, 3, 0.2), wallMaterial);
    wall1.position.set(0, 1.5, -4);
    scene.add(wall1);
    // Side wall (X-)
    const wall2 = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 8), wallMaterial);
    wall2.position.set(-4, 1.5, 0);
    scene.add(wall2);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Three cubes, different sizes and colors
    const cubes = [];
    const cube1 = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshLambertMaterial({ color: 0xff5555 })
    );
    cube1.position.set(-2, 0.5, -2);
    cubes.push(cube1);
    scene.add(cube1);

    const cube2 = new THREE.Mesh(
      new THREE.BoxGeometry(0.7, 0.7, 0.7),
      new THREE.MeshLambertMaterial({ color: 0x55ff55 })
    );
    cube2.position.set(0, 0.35, 1);
    cubes.push(cube2);
    scene.add(cube2);

    const cube3 = new THREE.Mesh(
      new THREE.BoxGeometry(1.3, 0.5, 0.5),
      new THREE.MeshLambertMaterial({ color: 0x5555ff })
    );
    cube3.position.set(2, 0.25, -1);
    cubes.push(cube3);
    scene.add(cube3);

    // Raycaster and mouse
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let selectedCube = null;
    let offset = new THREE.Vector3();
    let plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

    function getIntersects(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      return raycaster.intersectObjects(cubes);
    }

    renderer.domElement.addEventListener('pointerdown', (event) => {
      const intersects = getIntersects(event);
      if (intersects.length > 0) {
        selectedCube = intersects[0].object;
        // Find intersection point with floor
        raycaster.setFromCamera(mouse, camera);
        const floorIntersect = raycaster.intersectObject(floor);
        if (floorIntersect.length > 0) {
          offset.copy(selectedCube.position).sub(floorIntersect[0].point);
        }
      }
    });

    renderer.domElement.addEventListener('pointermove', (event) => {
      if (!selectedCube) return;
      raycaster.setFromCamera(mouse, camera);
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      const floorIntersect = raycaster.intersectObject(floor);
      if (floorIntersect.length > 0) {
        let newPos = floorIntersect[0].point.clone().add(offset);
        // Clamp to floor bounds
        newPos.x = Math.max(-3.5, Math.min(3.5, newPos.x));
        newPos.z = Math.max(-3.5, Math.min(3.5, newPos.z));
        newPos.y = selectedCube.geometry.parameters.height / 2;
        selectedCube.position.copy(newPos);
      }
    });

    renderer.domElement.addEventListener('pointerup', () => {
      selectedCube = null;
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
